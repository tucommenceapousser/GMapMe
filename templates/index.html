{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <div id="map"></div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add New Landmark</h5>
                <form id="landmarkForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="historical">Historical</option>
                            <option value="cultural">Cultural</option>
                            <option value="natural">Natural</option>
                            <option value="religious">Religious</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" class="form-control" id="photo" accept="image/*">
                    </div>
                    <p class="text-muted">Click on the map to set location</p>
                    <button type="submit" class="btn btn-primary" disabled id="submitBtn">Add Landmark</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Bookmarks</h5>
        <div id="bookmarkList"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
